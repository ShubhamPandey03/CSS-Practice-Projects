<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">
        <h2>P<span class="title-word">!</span>xels</h2>
    </div>
    <div class="flex">
        <div class="top-container">
            <div class="headline">
                <img src="./headline-logo.png" alt="pixels" class="headline-logo">
                <h1>Join our world today.</h1>
            </div>
        </div>
        <div class="middle-container">
            <div class="form-heading">
                <h3>Sign Up Here</h3>
            </div>
            <div class="name-group">
                <div class="first-name">
                <label for="first-name">First Name</label><br>
                <input type="first-name" placeholder="First Name" name="first-name" id="first-name">
            </div>
            <div class="last-name">
                <label for="last-name">Last Name</label><br>
                <input type="last-name" placeholder="Last Name" name="last-name" id="last-name">
            </div> 
            </div>
            <div class="signup-wrap">
                <label for="email">Email</label><br>
                <input type="email" placeholder="Email" name="mail" id="mail">
            </div>
            <div class="signup-wrap">
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password" name="password" id="password">
            </div>
            <div class="signup-wrap">
                <label for="re-password">Repeat Password</label><br>
                <input type="password" placeholder="Repeat Password" name="repeat-password" id="repeat-password">
            </div>
            <div class="button-group">
                <div class="signup-button">
                    <input type="button" value="Sign Up">
                </div>
                <div class="already-member">
                    <a href="" class="already">I am already a member</a>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="" class="footer-link">About</a>
        <a href="" class="footer-link">Plans</a>
        <a href="" class="footer-link">Contact</a>
    </div>
</body>
</html>
